[build]
  command = "pnpm build"
  publish = "dist/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "pnpm build"
  publish = "dist/public"

[context.deploy-preview]
  command = "pnpm build"
  publish = "dist/public"

[context.branch-deploy]
  command = "pnpm build"
  publish = "dist/public"
